[Dateien]
# Globale Ordner für die Ideensammlungen (Dropdown-Auswahl im Frontend)
selectionideas_dir = uploads/selectionideas
selectioncombis_dir = uploads/selectioncombis

# Default-Datei, die beim Start vorausgewählt ist (MUSS im jeweiligen Ordner existieren)
default_ideen = standard_ideen.xlsx
default_kombi = default_kombi.xlsx

# Pfade zu den Downlaod-Templates
ideentemplate = ideen_template.xlsx
kombitemplate = kombis_template.xlsx
templatedir = templates

# Logging und weitere Ordner
logfile = logs/backend.log
autosave_dir = saves/
upload_dir = uploads/

#Referenzdatei für Validator beim Upload eigener Dateien festlegen
valid_ideen_template = uploads/selectionideas/standard_ideen.xlsx
valid_kombi_template = uploads/selectioncombis/standard_kombi.xlsx

[Features]
dev_mode_button = true
datapopup = on
testerbutton = off
enable_export_pdf = true
enable_export_csv = true
allow_custom_uploads = true
max_upload_size_mb = 10
max_ideen = 200
max_kombis = 500
default_language = de
available_languages = de,en,fr
enable_debug_routes = false
api_key_required = false
log_level = INFO
enable_usage_logging = true
